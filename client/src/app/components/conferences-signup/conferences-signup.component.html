<div class="container ">
  <div class="jumbotron">
    <h1 class="display-3">Signup</h1>
    <h2 class="display-4">conferences</h2>
  </div>


<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">

  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="" required />
  </div>

  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Descriptions</label>
    <input [(ngModel)]="descriptions" name="descriptions" class="form-control" placeholder="" required />
  </div>


  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Categories</label>
    <input [(ngModel)]="categories" name="categories" class="form-control" placeholder="" />
  </div>

  <button class="btn btn-primary btn-lg" type="submit"> signup </button>
    <p class="error"> {{ error }} </p>
</form>
</div>
