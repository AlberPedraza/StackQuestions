<div class="jumbotron">
  <h1 class="display-3">Signup</h1>
  <h2 class="display-4">User</h2>
</div>

<div *ngIf="auth.user">
  <h2>Welcome {{auth.user.username}}</h2>
</div>
<div *ngIf="!auth.user">
<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="" required />
  </div>
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="" required />
  </div>

  <div class="form-group">
    <label class="col-form-label" for="inputDefault">name</label>
    <input type="password" [(ngModel)]="name" name="name" class="form-control" placeholder="" />
  </div>
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="" />
  </div>

<br>
  <button type="submit" class="btn btn-primary btn-lg"> signup </button>
    <p class="error"> {{ error }} </p>
</form>
</div>

<div *ngIf="auth.user">
  <hr class="my-4">
<a href="#" class="btn btn-outline-primary" routerLink="/profile"><h2>Your profile</h2></a>
<hr class="my-4">
</div>
